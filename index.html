<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="wrapper">
            <form action="#">
                <h1>Login</h1>
                <div class="input-box">
                    <input class="email" type="text" placeholder="Username" required>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="input-box">
                    <input class="password" type="password" placeholder="Password" required >
                    <i class="fa-solid fa-lock"></i>
                </div> 

                <div class="remember-forgot">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="">Forgot Password ?</a>
                </div>
                
                 <button class="btn" type="submit">Login</button>

                <div class="register-link">
                    <p>Don't have an account? <a href="#" class="signuplink">Sign Up</a></p>
                </div>
                
            </form>
       
    </div>


    <script>
        let form=document.querySelector("form");
        let userId=document.querySelector(".email");
        let password=document.querySelector(".password")

        // let arr=[{ userId: "user1", password: "user1@123"},
        //          {userId:"user2", password:"user2@123"}];

        //     localStorage.setItem("credentials",JSON.stringify(arr))

        form.addEventListener('submit',(e)=>{
            e.preventDefault();
           let data= JSON.parse(localStorage.getItem("credentials"));
         let valid=  data.filter((ele,i)=>{
                return ele.userId==userId.value && ele.password == password.value
           })
           console.log(valid);
           
        });
    </script>
</body>
</html>
